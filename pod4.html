<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="pod4.css"> 
</head>
<body>
    <main class="form-signin w-100">
        <div class="container mt-5">
            <form action="signin" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên Đăng Nhập</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div id="usernameHelp" class="form-text">Vui lòng nhập đầy đủ.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div id="usernameHelp" class="form-text">Vui lòng nhập đầy đủ.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="saveInfo">
                    <label class="form-check-label" for="saveInfo">Nhớ Password</label>
                </div>
                <button>
                    Submit
                </button>
            </form>
        </div>
    </main>
</body>
</html>
