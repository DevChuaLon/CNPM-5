{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Profile</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome {{ user.username }}</h5>
                    <p class="card-text">Email: {{ user.email }}</p>
                    <p class="card-text">Date joined: {{ user.date_joined }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
