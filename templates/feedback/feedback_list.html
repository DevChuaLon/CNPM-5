{% extends 'base.html' %}

{% block title %}Feedback{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Feedback</h2>
    <ul>
        {% for feedback in feedbacks %}
        <li>{{ feedback.user.username }} - {{ feedback.comment }} - {{ feedback.rating }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
